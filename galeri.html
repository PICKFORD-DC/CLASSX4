      <span style="border-bottom: 3px solid blueviolet; font-size: 35px">Galeri</span>
    </div>
    <div class="container">
            <div class="row mt-3 mb-3 text-center">
        <div class="col position-relative">
          <img class="rounded" src="image/1.jpg" alt="contoh" width="100%" onclick="tampil(1)">
            <span class="mb-1 shadow" style="position: absolute; bottom: 0px; left: 17px; color: white;">28 Juli 2023</span>

      <div class="row mt-3 mb-3 text-center">

        </div>
      </div>
    </div>
    <script>
      function tampil(n){
        if (document.getElementById(n).style.display === 'none'){
          document.getElementById(n).style = 'display: inline-block; top: 5px; left: 16px;'
        }else{
          document.getElementById(n).style.display = 'none'
        }
